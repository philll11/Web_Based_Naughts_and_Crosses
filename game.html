    <body>
        <script>
            /* Creates connection to Server and POSTs client position */
            function sendXMLData() {                
                var playerSelection = document.getElementById("inputBox").value
                /* Input validation */
                if(10 > playerSelection > 0) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if(this.readyState == 4 && this.status == 200) {
                            var serverResponse = this.response
                            /* 
                                The response is read as a string.
                                Either this is incorrect or I need to splice the string into a Javascript array
                            */
                            console.log(serverResponse)
                        }                    
                    }
                    xhttp.open("POST", "http://localhost:8000/" + playerSelection, true)
                    xhttp.send()
                }
                else {
                    alert("Please selected a number between 1 and 9")
                }
            }
        </script>
